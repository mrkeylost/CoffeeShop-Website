<!-- ====================================== Form registration =========================================== -->


    <section class="signup-form">
        <div class="form-title">
            <h2>Register Now</h2>
            <h4>Already have an account? <span> Log in</span></h4>
        </div>
        <br><br>

        <form action="" class="register" id="form">
            <div class="form-control">
                <label>Full Name</label>
                <input type="text"  id="full-name" placeholder="min 5 character">
            </div>
    
            <div class="form-control">
                <label>Email</label>
                <input type="email"  id="email" placeholder="example@gmail.com">
            </div>
    
            <div class="form-control">
                <label>Password</label>
                <input type="password"  id="password" placeholder="number, alphabet, special character">
            </div>
    
            <div class="form-control">
                <label>Address</label>
                <input type="text"  id="address" placeholder="cannot empty">
            </div>
    
            <div class="form-term">
                <input type="checkbox" class="check" id="term">
                <label class="condition">Term and Condition</label>
            </div>
    
            <button type="button" onclick="validateCustomer()">Register</button>
        </form>
    
    </section>

    <div class="image-form">
        <img src="images/form-img.jpg" alt="">
    </div>
